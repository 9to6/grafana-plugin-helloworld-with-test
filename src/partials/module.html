<div>
	<div class="dash-row">
		<h1> ctrl.post.firstPost </h1>
		<div class="gf-form">
			<label class="gf-form-label width-8">FIrst Post ID</label>
			<input type="text" class="input-large gf-form-input width-16" ng-model="ctrl.post.firstPost.id" ng-change="ctrl.render()" ng-model-onblur disabled>
		</div>
		<h5 class="section-heading">Posts</h5>
		<div ng-repeat="post in ctrl.post.posts">
			<div class="gf-form">
				<label class="gf-form-label width-4">{{post.id}}</label>
				<label class="gf-form-label width-16">{{post.title}}</label>
				<input type="text" class="input-large gf-form-input width-24" ng-model="post.body" ng-change="ctrl.render()" ng-model-onblur disabled>
			</div>
		</div>
	</div>
</div>
